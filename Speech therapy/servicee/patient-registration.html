<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration - SPEECHCAREHUB</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        .back-to-services {
        display: inline-block;
        margin: 20px 0;
        padding: 10px 20px;
        background-color: #007bff; /* Blue background */
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
        transition: background-color 0.3s ease;
    }

    /* Hover effect */
    .back-to-services:hover {
        background-color: #0056b3; /* Darker blue on hover */
        color: #f1f1f1;
    }
</style>
</head>
<body>

    <!-- Unified Header Section -->
    <header>
        <div class="logo">
            <h1>SPEECHCAREHUB</h1>
        </div>
        <nav>
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/about.html">About</a></li>
                <li><a href="../services.html">Services</a></li> <!-- Adjusted link -->
                <li><a href="/dashboard.html">Dashboard</a></li>
                <li><a href="/contact.html">Contact</a></li>
                <li><a href="/login.html">Login</a></li>
            </ul>
        </nav>

    </header>
    <div style="text-align: center;">
        <a href="../services.html" class="back-to-services">Back to Services</a>
    </div>
    <!-- Patient Registration Section -->
    <section id="patient-registration" class="service-details">
        <h2>Patient Registration & Therapist Assignment</h2>
        <form id="patientForm" action="/registerPatient" method="POST">
            <label for="patientName">Patient Name:</label>
            <input type="text" id="patientName" name="patientName" required><br><br>

            <label for="therapistName">Assign Therapist:</label>
            <select id="therapistName" name="therapistName" required>
                <option value="">Select Therapist</option>
                <option value="Therapist A">Therapist A</option>
                <option value="Therapist B">Therapist B</option>
            </select><br><br>

            <input type="submit" value="Register & Assign Therapist">
        </form>
    </section>
    <script src="p.js"></script>
    <footer>
        <p>&copy; 2024 Implemented by Debug Dynamos - SPEECHCAREHUB. All rights reserved.</p>
    </footer>
 
</body>
</html>
