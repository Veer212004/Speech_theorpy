        .back-to-services {
            display: inline-block;
            text-align: center; /* Centers the text inside the element */
  
            margin: 20px 0;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .back-to-services:hover {

            color: #f1f1f1;

    <section id="track-session-progress" class="service-details">
        <h2>Track Session Progress</h2>
        <form id="trackProgressForm" action="/trackProgress" method="POST">
            <label for="sessionId">Session ID:</label>
            <input type="text" id="sessionId" name="sessionId" required><br><br>

            <label for="progressNotes">Progress Notes:</label>
            <textarea id="progressNotes" name="progressNotes" required></textarea><br><br>

            <input type="submit" value="Track Progress">
        </form>
    </section>
