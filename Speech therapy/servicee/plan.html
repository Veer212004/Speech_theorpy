<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan Approval - SPEECHCAREHUB</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        .back-to-services {
            display: inline-block;
            margin: 20px 0;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .back-to-services:hover {
            background-color: #0056b3;
            color: #f1f1f1;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <h1>SPEECHCAREHUB</h1>
        </div>
        <nav>
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/about.html">About</a></li>
                <li><a href="/services.html">Services</a></li>
                <li><a href="/dashboard.html">Dashboard</a></li>
                <li><a href="/contact.html">Contact</a></li>
                <li><a href="/login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <div style="text-align: center;">
        <a href="../services.html" class="back-to-services">Back to Services</a>
    </div>
    <section id="plan-approval" class="service-details">
        <h2>Plan Approval</h2>
        <form id="planApprovalForm" action="/approvePlan" method="POST">
            <label for="planId">Plan ID:</label>
            <input type="text" id="planId" name="planId" required><br><br>

            <label for="approvalStatus">Approval Status:</label>
            <select id="approvalStatus" name="approvalStatus" required>
                <option value="">Select Status</option>
                <option value="Approved">Approved</option>
                <option value="Rejected">Rejected</option>
            </select><br><br>

            <label for="feedback">Supervisor Feedback:</label>
            <textarea id="feedback" name="feedback" required></textarea><br><br>

            <input type="submit" value="Submit Plan Approval">
        </form>
    </section>

    <script src="plan-approval.js"></script>
    <footer>
        <p>&copy; 2024 Implemented by Debug Dynamos - SPEECHCAREHUB. All rights reserved.</p>
    </footer>

</body>
</html>
